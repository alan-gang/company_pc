            return alert('用户名格式不正确，请输入0-9，a-z，A-Z组成的6-16个字符!')
          }
          if (!nickname(nEl.value)) {
            return alert('昵称由2至8个字符组成，可中文，数字不能超过4个，不能含有QQ字样！')
          }
          if (!cEl.value) {
            return alert('请输入验证码')
          }
          register()
      }
      function account (a) {
        return a.match(/^[0-9a-zA-Z]{6,16}$/)
      }
      function nickname (a) {
        return a.length >= 2 && a.length <= 8 && !(a.match(/\d/g) || [])[4] && !a.match(/q{2,}/gi) && a.match(/^[\u4e00-\u9fa5\da-zA-Z]+$/)
      }

      function register() {
        // POST
        xmlhttp.open("POST", api + '/team/createAccount.do?method=autoRegist',true);
        
        // xmlhttp.open("POST","http://58.71.87.90:9901/dscagamesclient/team/createAccount.do?method=autoRegist",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("tag=" + tag + "&userName=" + aEl.value + "&nickName=" + nEl.value + "&verifyCode=" + cEl.value);
        xmlhttp.onreadystatechange=function()
        {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
            var stat = JSON.parse(xmlhttp.responseText)
            getImg()
            if (stat.success === 1) {
              alert('恭喜你注册成功，你的密码为：123456a')
              aEl.value = ''
              nEl.value = ''
              cEl.value = ''
            } else {
              alert(stat.msg || '注册失败!')
            }
          }
        }
      }
    </script>

  </body>
</html>
